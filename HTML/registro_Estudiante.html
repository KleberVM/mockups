<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/registro_Estudiante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">OH! <span>SANSI</span></div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="#">Materias</a>
                <a href="#">Comvocatorias y Reglamentos</a>
            </div>
            <a href="#" class="join-btn">Iniciar Sesión</a>
        </nav>
    </header>

    <div class="form-wrapper">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-user-graduate"></i>
                <h2>Registro de Estudiante</h2>
            </div>

            <form id="registrationForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="nombre">Nombre Completo*</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nombre" placeholder="Juan Carlos" required minlength="3">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="apellidoPaterno">Apellido Paterno*</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="apellidoPaterno" placeholder="Pérez" required minlength="3">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="apellidoMaterno">Apellido Materno*</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="apellidoMaterno" placeholder="García" required minlength="3">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo Electrónico*</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="email@ejemplo.com" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="ci">Carnet de Identidad*</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="ci" placeholder="1234567" required minlength="6">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento*</label>
                        <div class="input-with-icon">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="fechaNacimiento" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="genero">Género</label>
                        <div class="select-wrapper">
                            <i class="fas fa-venus-mars"></i>
                            <select id="genero">
                                <option value="">Seleccionar</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña*</label>
                        <div class="password-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required minlength="8">
                            <i class="far fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña*</label>
                        <div class="password-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="••••••••" required>
                            <i class="far fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <!-- Empty div to maintain grid layout -->
                    </div>
                </div>

                <div class="form-row">
                    <div class="terms-group">
                        <label class="checkbox-container">
                            <input type="checkbox" required>
                            <span class="terms-text">Acepto los términos y condiciones</span>
                        </label>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-btn">Crear Cuenta</button>
                </div>

                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="#">Inicia Sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Add SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/JS/registro_Estudiante.js"></script>
    </body>
</html>
