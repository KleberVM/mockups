<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/registro_Estudiante.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">OH! <span>SANSI</span></div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="#">Materias</a>
                <a href="#">Comvocatorias y Reglamentos</a>
            </div>
            <a href="#" class="join-btn">Iniciar Secion</a>
        </nav>
    </header>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h2>Crear una Cuenta</h2>
            </div>
            <form id="registrationForm" onsubmit="return validateForm(event)">
                <div class="form-row">
                    <div class="input-group">
                        <label for="nombre">Nombre*</label>
                        <input type="text" id="nombre" placeholder="Juan" required>
                    </div>
                    <div class="input-group">
                        <label for="apellidoPaterno">Apellido Paterno*</label>
                        <input type="text" id="apellidoPaterno" placeholder="Perez" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="apellidoMaterno">Apellido Materno*</label>
                        <input type="text" id="apellidoMaterno" placeholder="Perez" required>
                    </div>
                    <div class="input-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <div class="date-input">
                            <input type="date" id="fechaNacimiento" required>
                            <i class="far fa-calendar"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Correo Electronico</label>
                        <input type="email" id="email" placeholder="email@address.com" required>
                    </div>
                    <div class="input-group">
                        <label for="genero">Género</label>
                        <div class="select-wrapper">
                            <select id="genero" required>
                                <option value="">Seleccionar</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                          
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Contraseña" required>
                            <i class="far fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" placeholder="Contraseña" required>
                            <i class="far fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="terms-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="terms-text">Aceptar términos y condiciones</span>
                        </label>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-btn">Crear Cuenta</button>
                </div>

                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="#">Inicia Sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
    <script src="registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
